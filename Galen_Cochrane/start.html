<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Storage Application</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/storage.css">
	<script src="scripts/storage.js"></script>
</head>

<body>
<article>

	<h1>Web Storage Demo</h1>

	<section class="loginFormContainer">
		<div class="inputWrapper">
			<label for="userName">Username:</label>
			<input type="text" name="userName" id="inUserName">
		</div>
		<div class="inputWrapper">
			<label for="password">Password:</label>
			<input type="password" name="password" id="inPassword">
		</div>
		<div class="inputWrapper">
			<label class="chkArea"><input type="checkbox" name="rememberMe" id="chkRemember">
				Remember Me
			</label>
		</div>
		<div class="inputWrapper">
			<button id="btnLogin">Login</button>
			<button id="btnForget">Forget Me</button>
		</div>
	</section>

	<section class="userFormContainer">
		<div class="inputWrapper">
			<label for="name">Name:</label>
			<input type="text" name="name" id="inName">
		</div>
		<div class="inputWrapper">
			<label for="phone">Phone:</label>
			<input type="text" name="phone" id="inPhone">
		</div>
		<div class="inputWrapper">
			<label for="age">Age:</label>
			<input type="text" name="age" id="inAge">
		</div>
		<fieldset> <legend>Group</legend>
			<div class="inputWrapper">
				<label class="rdArea"><input type="radio" name="group" value="1" id="rdGroup1" checked>
					1
				</label>
			</div>
			<div class="inputWrapper">
				<label class="rdArea"><input type="radio" name="group" value="2" id="rdGroup1">
					2
				</label>
			</div>
			<div class="inputWrapper">
				<label class="rdArea"><input type="radio" name="group" value="3" id="rdGroup1">
					3
				</label>
			</div>
		</fieldset>
		<div class="inputWrapper">
			<button id="btnAddPerson">Add Person</button>
			<button id="btnClearList">Clear Storage</button>
		</div>
	</section>

	<section class="storageViewContainer">
		<a href="view.html">View Storage</a>
		<ul id="peopleList"></ul> <!-- This list gets filled and managed by storage.js -->
	</section>

</article>
